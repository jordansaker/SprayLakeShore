version: "3.6"
services:
  app:
    build: .
    ports:
      - 3000:3000
    env_file: .env
    depends_on:
      - db
  db:
    container_name: db
    build:
      context: .
      dockerfile: Dockerfile
    image: postgres:latest
    environment:
      POSTGRES_DB: spraylakeshore
    ports:
      - 5432:5432
    volumes:
      - ./db:/docker-entrypoint-initdb.d/
      - db-data:/var/lib/postgresql/data
volumes:
  db-data:
