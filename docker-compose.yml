version: "3.6"
services:
  app:
    build: .
    ports:
      - 3000:3000
    env_file: .env
    depends_on:
      - db
  db:
    image: postgres:16.0-alpine
    environment:
      POSTGRES_DB: spraylakeshore
      POSTGRES_USER: lakeshore_dev
      POSTGRES_PASSWORD: spraylakeshore123
    ports:
      - 5432:5432
    volumes:
      - ./db:/docker-entrypoint-initdb.d/
      - db-data:/var/lib/postgresql/data
volumes:
  db-data:
